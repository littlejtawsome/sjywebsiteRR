<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<div class="carousel-container">
    <i class="fas fa-chevron-left" id="prevBtn"></i>
    <i class="fas fa-chevron-right" id="nextBtn"></i>
    <div class="carousel-slide">
        <!-- place last image here -->
        <img src="../images/coffee-04.jpg" id="lastClone" alt="carousel img placeholder">
        <img src="../images/coffee-01.jpg" alt="carousel img placeholder">
        <img src="../images/coffee-02.jpg" alt="carousel img placeholder">
        <img src="../images/coffee-03.jpg" alt="carousel img placeholder">
        <img src="../images/coffee-04.jpg" alt="carousel img placeholder">
        <!-- place first image here -->
        <img src="../images/coffee-01.jpg" id="firstClone" alt="carousel img placeholder">
</div>
</div>

    <script src="../scripts/carousel.js"></script>
</body>
</html>
