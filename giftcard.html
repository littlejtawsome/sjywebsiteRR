<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gift Card</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
       
    </style>
    
</head>
<body>
 
    <!-- main.container>div.row>section.col-sm-8>img.img-fluid[src=images/honu.png alt=turtle]+h4{Green Sea turtle}+p>lorem^^section.col-sm-4>div.row.no-gutters>figure.col-2.col-sm-4*6>img.img-thumbnail[src=images/sea04.jpg alt=turtle] -->
   <main class="container mt-3">
       <div class="row">
           <section class="col-sm-8">
            <h1>Gift Card</h1>
               <img src="./images/50.png" alt="GiftCard" class="img-thumbnail">
               
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis quod numquam voluptate corporis deserunt rem ad consequuntur esse, architecto expedita quaerat dicta obcaecati reprehenderit necessitatibus quidem ipsum, exercitationem molestiae vero.</p>
           </section>
           <section class="col-sm-4">
               <div class="row no-gutters">
                   <figure class="col-2 col-sm-6"><img src="./images/50.png" alt="giftcard" class="img-thumbnail"></figure>
                   <figure class="col-2 col-sm-6"><img src="images/100.png" alt="giftcard" class="img-thumbnail"></figure>
                   <figure class="col-2 col-sm-6"><img src="images//150.png" alt="giftcard" class="img-thumbnail"></figure>
                   <figure class="col-2 col-sm-6"><img src="images/200.png" alt="giftcard" class="img-thumbnail"></figure>
                   <figure class="col-2 col-sm-6"><img src="images/250.png" alt="giftcard" class="img-thumbnail"></figure>
                   <figure class="col-2 col-sm-6"><img src="images/300.png" alt="giftcard" class="img-thumbnail"></figure>
               </div>
           </section>
       </div>
       <form>
        <div class="row">
          <div class="six columns">
            <label for="exampleEmailInput">Your email</label>
            <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
          </div>
          <div class="six columns">
            <label for="exampleRecipientInput">Gift Card Options</label>
            <select class="u-full-width" id="exampleRecipientInput">
              <option value="Option 1">$50</option>
              <option value="Option 2">$100</option>
              <option value="Option 3">$150</option>
              <option value="Option 4">$200</option>
              <option value="Option 5">$250</option>
              <option value="Option 6">$300</option>
            </select>
          </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="It is for you." id="exampleMessage"></textarea>
        <label class="example-send-yourself-copy">
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button-primary" type="submit" value="Submit">
      </form>
   </main>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
